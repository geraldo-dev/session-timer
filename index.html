<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizando de sessões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>temporizador sessões</h3>
            <div class="sessions">
                <div class="times" >
                    sessões: 10
                    <input id="sessions" type="number">
                </div>
            </div>
            <div class="times">
                <div class="times" >
                   tempo: 00:00:00
                   <input id="times" type="time">
                </div>
            </div>
            <div class="start">
                <button>iniciar</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
