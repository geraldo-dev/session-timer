<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizando de sessões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>temporizador sessões</h3>
            <div class="sessions">
                <div class="display_sessions" >
                    sessões: 10
                </div>
                <input id="sessions" type="number">
            </div>
            <div class="times">
                <div class="display_times" >
                   tempo: 00:00
                </div>
                <input type="number" id="min" placeholder="minutos">
                <input type="number" id="sec" placeholder="segundos">
            </div>
            <div class="start">
                <button type="button" id="btn" >iniciar</button>
            </div>
        </div>
    </div>
    <script src="main.js" defer></script>

</body>
</html>
