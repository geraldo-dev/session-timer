<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>temporizando de sessões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>temporizador sessões</h2>

                <span>display quantidade de sessoes</span>

            </div>
            <div class="times">
                <span> display tempo das sessoes</span>
                <button>-</button><button>+</button>
            </div>
            <div class="start">
                <button>start</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
